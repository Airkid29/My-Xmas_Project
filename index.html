<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joyeux Noël - Piège</title>
  <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Rubik:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #2e3b47;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Rubik', sans-serif;
      overflow: hidden;
    }

    .hidden-content {
      display: none;
      text-align: center;
      color: white;
      font-size: 3rem;
      font-family: 'Cookie', cursive;
      text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff7f00;
      animation: glow 1.5s ease-in-out infinite alternate, slideUp 1.5s ease-out forwards;
      opacity: 0;
    }

    .subtext {
      margin-top: 20px;
      font-size: 1.5rem;
      opacity: 0;
      animation: fadeInSubtext 2s ease-out 1.5s forwards;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff7f00;
      }
      100% {
        text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000, 0 0 60px #ff7f00;
      }
    }

    @keyframes slideUp {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeInSubtext {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .button-container {
      text-align: center;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
      background: #ff7f00;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff7f00;
      transition: all 0.3s ease;
    }

    .button-container:hover {
      background: #ff0000;
      box-shadow: 0 0 20px #ff0000;
    }

    .form-container {
      display: none;
      text-align: center;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      width: 300px;
    }

    .form-container input {
      margin: 10px;
      padding: 10px;
      width: 80%;
      font-size: 1rem;
      border-radius: 5px;
    }

    .snow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .snowflake {
      position: absolute;
      color: white;
      font-size: 2rem;
      animation: snow 5s linear infinite;
    }

    @keyframes snow {
      0% {
        transform: translateY(-100px);
      }
      100% {
        transform: translateY(100vh);
      }
    }

    .confetti {
      position: absolute;
      top: -10%;
      z-index: 20;
      pointer-events: none;
      opacity: 0;
      animation: confetti-fall 2s ease-in-out forwards, confetti-disappear 1s forwards 2s;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
      }
    }

    @keyframes confetti-disappear {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

  </style>
</head>
<body>
  <!-- Premier message -->
  <div class="button-container" onclick="showForm()">Félicitations, vous venez de gagner un iPhone 16 ! Cliquez ici pour le récupérer...</div>

  <!-- Formulaire d'inscription -->
  <div class="form-container" id="form-container">
    <h2>Formulaire d'inscription</h2>
    <form id="signup-form">
      <input type="text" id="firstname" placeholder="Prénom" required><br>
      <input type="email" id="email" placeholder="Email" required><br>
      <button type="submit">S'inscrire</button>
    </form>
  </div>

  <!-- Contenu caché de Noël -->
  <div class="hidden-content" id="hidden-content">
    <h1 id="trap-text">Il n'y a pas d'iPhone 16 Pro Max ici, mais comme t'es déjà là...</h1>
    <p class="subtext" id="subtext">Prépare-toi pour un Joyeux Noël !</p>
    <p id="joyeux-noel-text" style="font-size: 3rem; color: white; opacity: 0; font-family: 'Cookie', cursive; text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff7f00; animation: glow 1.5s ease-in-out infinite alternate, slideUp 1.5s ease-out forwards;">Joyeux Noël, <span id="user-name"></span>!</p>
  </div>

  <div class="snow" id="snow-container"></div>

  <script>
    // Afficher le formulaire
    function showForm() {
      document.querySelector('.button-container').style.display = 'none'; // Cache le bouton
      document.querySelector('.form-container').style.display = 'block'; // Affiche le formulaire
    }

    // Soumettre le formulaire
    document.getElementById('signup-form').addEventListener('submit', function(e) {
      e.preventDefault(); // Empêche le rechargement de la page

      const firstname = document.getElementById('firstname').value;
      const email = document.getElementById('email').value;

      // Ici, on pourrait sauvegarder les données ou les envoyer à un serveur

      // Caché le formulaire et afficher la page de Noël
      document.querySelector('.form-container').style.display = 'none';
      document.querySelector('#hidden-content').style.display = 'block'; // Affiche la page de Noël

      // Afficher le prénom dans le message
      document.getElementById('user-name').textContent = firstname;

      // Lancer l'animation des confettis
      createConfetti();

      // Afficher les confettis après un délai
      setTimeout(() => {
        document.querySelector('.confetti').style.opacity = '1';
      }, 500);

      // Afficher le texte de Noël après un délai supplémentaire
      setTimeout(() => {
        document.getElementById('joyeux-noel-text').style.opacity = '1';
      }, 2000);

      // Afficher les flocons après un délai supplémentaire
      setTimeout(() => {
        document.querySelector('.snow').style.opacity = '1'; // Affiche les flocons
      }, 3000);
    });

    // Effet de neige
    const snowContainer = document.querySelector('#snow-container');
    for (let i = 0; i < 50; i++) {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.textContent = '❄️';
      snowflake.style.left = `${Math.random() * 100}vw`;
      snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`;
      snowflake.style.fontSize = `${Math.random() * 20 + 10}px`;
      snowContainer.appendChild(snowflake);  
    }

    // Fonction pour créer des confettis
    function createConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
        confetti.style.animationDelay = `${Math.random() * 3}s`;
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.width = `${Math.random() * 10 + 10}px`;
        confetti.style.height = `${Math.random() * 10 + 10}px`;
        document.body.appendChild(confetti);
      }
    }
  </script>
</body>
</html>
